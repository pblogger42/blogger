{% extends 'layout/base.html' %}

{% block content %}
	<div class="container" style="margin-top: 100px;">
		<div class="col-sm-6 col-sm-offset-3">
			<h1>Ingresar</h1>
			{% for message in messages %}
				<p class="text-{{ message.tags }}">{{ message }}</p>
			{% endfor %}
			<form role="form" action="{% url 'login' %}" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<input id="id_username" type="text" class="form-control" name="username" value="" placeholder="Usuario" required>
				</div>
				<div class="form-group">
					<input id="id_password" type="password" class="form-control" name="password" placeholder="Contraseña" required>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-success col-md-12">Ingresar</button>
				</div>
				<div class="row">
					<div class="col-md-6">
						<a href="{% url 'registrate' %}">Crear cuenta</a>
					</div>
					<div class="col-md-6 text-right">
						<a href="{% url 'reset_password' %}">Olvidé mi contraseña</a>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock content %}
